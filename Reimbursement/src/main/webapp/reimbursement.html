<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Your Reimbursement</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    <script> 
    let userString = sessionStorage.getItem('currentUser')
        if(userString === null)
        {
            window.location = "http://localhost:9001/Reimbursement/index.html"
        }</script>
    <div class="jumbotron">
        <h1>Reimbursement Form</h1>
    </div>
  
    <form class="form-check" id="reimbursementForm" onSubmit="submitReimbursement(event.preventDefault())">
        <table class="table table-borderless" style="margin-left: 30%;">           
            <tbody>
              <tr>
                <td class="my-1 mr-2" style="width: 5%;">Type</td>
                <td><select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name= "type" required style="width: 15%;">
                    <option selected>Choose...</option>
                    <option value="1">Lodging</option>
                    <option value="2">Travel</option>
                    <option value="3">Food</option>
                    <option value="4">Other</option>
                  </select></td>
               
              </tr>
              <tr>
                <td>Amount</td>
                <td> 
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
                    <input type="number"step=".01" min="0" max = "999999.99"name="quantity" id="amount" required placeholder="0.00" ></td>
              </tr>
              <tr>
                  <td>Description</td>
                  <td>
                      <textarea name="description" id="description" placeholder="Description Here" rows=5 style="width: 15%;"></textarea>
                    </td>
                </tr>
                <tr>
                   
                    <td>       
                         <button type="submit" class="btn btn-primary my-1">Submit</button>
                    </td>
                </tr>
            </tbody>
          </table>
       
      
      <br>
      </form>
      <form onsubmit="goBack(event.preventDefault())"> <button type="submit" class="btn btn-primary my-1">Go Back</button>
      </form>
      <script src="js/reimburse.js"></script>
</body>
</html>
